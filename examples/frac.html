        window.onload = function () {

            var formula = new kf.Formula( document.body ),
                tt1 = new kf.FractionExpression( new kf.CombinationExpression( "-b\\pm\\abd", new kf.RadicalExpression( "b", 2 ) ), "abc" ),

            formula.appendExpression( new kf.CombinationExpression( tt1, tt2 )  );

        };
