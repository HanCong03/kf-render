<!DOCTYPE html>
<html>
<head>
    <title>希腊字符集</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.js"></script>
    <!--<script src="../dist/kity-formula.all.min.js"></script>-->
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>

        window.onload = function () {

            var formula = new kf.Formula( "test" ),
                    textExp1 = new kf.TextExpression( "\\alpha\\\\beta\\\\gamma\\\\delta\\\\varepsilon\\\\zeta\\\\eta\\\\theta\\\\iota\\\\kappa\\\\lambda\\\\mu\\\\nu\\\\xi\\\\pi\\\\rho\\\\sigma\\\\tau\\\\upsilon\\\\phi\\\\chi\\\\psi\\\\omega\\" ),
                    textExp2 = new kf.TextExpression( "\\Gamma\\\\Delta\\\\Theta\\\\Lambda\\\\Xi\\\\Pi\\\\Sigma\\\\Upsilon\\\\Phi\\\\Psi\\\\Omega\\" );

            formula.appendExpression( textExp1 );
            formula.appendExpression( textExp2 );

        };

    </script>
</head>
<body>
<h1>希腊字符集</h1>
<div id="test" style="width: 100%; height: 500px;"></div>
</body>
</html>
