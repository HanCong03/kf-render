<!DOCTYPE html>
<html>
<head>
    <title>下标表达式</title>
    <meta charset="utf-8">
    <script src="../lib/kitygraph.all.js"></script>
    <script src="../lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula"),
                CombinationExpression = require( "expression/compound-exp/combination"),
                AdditionExpression = require( "expression/compound-exp/binary-exp/addition"),
                SubtractionExpression = require( "expression/compound-exp/binary-exp/subtraction"),
                PmExpression = require( "expression/compound-exp/binary-exp/pm"),
                MpExpression = require( "expression/compound-exp/binary-exp/mp" ),
                MultiplicationExpression = require( "expression/compound-exp/binary-exp/multiplication" ),
                DivisionExpression = require( "expression/compound-exp/binary-exp/division" ),
                DotExpression = require( "expression/compound-exp/binary-exp/dot" ),
                AsteriskExpression = require( "expression/compound-exp/binary-exp/asterisk" ),
                StarExpression = require( "expression/compound-exp/binary-exp/star" );

            var formula = new Formula( document.body ),
                exps = [
                    new CombinationExpression( 'a', 'b' ),
                    new AdditionExpression( 'a', 'b' ),
                    new SubtractionExpression( 'a', 'b' ),
                    new PmExpression( 'a', 'b' ),
                    new MpExpression( 'a', 'b' ),
                    new MultiplicationExpression( 'a', 'b' ),
                    new DivisionExpression( 'a', 'b' ),
                    new DotExpression( 'a', 'b' ),
                    new AsteriskExpression( 'a', 'b' ),
                    new StarExpression( 'a', 'b' )
                ]

            for ( var i in exps ) {
                formula.appendExpression( exps[i] );
            }

        } );

        seajs.use( "start" );

    </script>
</head>
<body>

</body>
</html>
