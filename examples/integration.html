<!DOCTYPE html>
<html>
<head>
    <title>积分表达式</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.js"></script>
    <!--<script src="../dist/kity-formula.all.min.js"></script>-->
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var formula = new kf.Formula( document.body ),
                integrationExp = new kf.IntegrationExpression( new kf.AdditionExpression( "a", "b" ), "a", "b" );

            integrationExp.setType( kf.IntegrationExpression.TYPE_TRIPLE );

            formula.appendExpression( new kf.EqualExpression( new kf.SubscriptExpression( "I", "z" ), integrationExp ) );

        };

    </script>
</head>
