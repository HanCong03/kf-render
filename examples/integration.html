    <script>
        window.onload = function () {

            var formula = new kf.Formula( document.body );

            var tt = new kf.IntegrationExpression( "x", "x" );

            tt.setType( 3 );

            tt = new kf.CombinationExpression( "a+c-", tt, "a" );
            formula.appendExpression( tt );

        };

    </script>
