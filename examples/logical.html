<!DOCTYPE html>
<html>
<head>
    <title>逻辑表达式</title>
    <meta charset="utf-8">
    <script src="../dev-lib/kitygraph.all.js"></script>
    <!--<script src="../dist/kity-formula.all.min.js"></script>-->
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>

        window.onload = function () {

            var formula = new kf.Formula( document.body ),
                    exps = [
                        new kf.TextExpression( "a\\wedge\\b" ),
                        new kf.TextExpression( "a\\vee\\b" ),
                        new kf.TextExpression( "a\\mid\\b" )
                    ]

            for ( var i in exps ) {
                formula.appendExpression( exps[i] );
            }

        };

    </script>
</head>

</body>
</html>
