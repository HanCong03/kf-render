<!DOCTYPE html>
<html>
<head>
    <title>多表达式</title>
    <meta charset="utf-8">
    <script src="../lib/kitygraph.all.js"></script>
    <script src="../lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: "../src"
        } );

        define( "start", function ( require ) {

            var Formula = require( "formula" ),
                AdditionExpression = require( "expression/compound-exp/binary-exp/addition" ),
                Fraction = require( "expression/compound-exp/binary-exp/fraction" ),
                EqualExpression = require( "expression/compound-exp/binary-exp/equal"),
                SummationExpression = require( "expression/compound-exp/binary-exp/summation" ),
                IntegrationExpression = require( "expression/compound-exp/binary-exp/integration");

            var formula = new Formula( document.body );

            var exp1 = new EqualExpression( 'f(x)', new AdditionExpression( "a", "b" ) ),
                exp2 = new EqualExpression( 'f(x)', new Fraction( "34x", "5a" )),
                exp3 = new EqualExpression( 'f(x)', new IntegrationExpression( new EqualExpression( "x", "1" ), new EqualExpression( "x", "0" ) )),
                exp4 = new EqualExpression( 'f(x)', new SummationExpression( "n", new EqualExpression( "i", "1" ) ) );

            formula.appendExpression( exp1 );
            formula.appendExpression( exp2 );
            formula.appendExpression( exp3 );
            formula.appendExpression( exp4 );

        } );

        seajs.use( "start" );

    </script>
</head>
<body>

</body>
</html>
