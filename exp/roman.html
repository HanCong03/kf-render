<!DOCTYPE html>
<html>
<head>
    <title>罗马字符</title>
    <meta charset="utf-8">
    <script src="../dev-lib/jquery-1.10.2.min.js"></script>
    <script src="../dev-lib/kitygraph.all.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var wrapper = kf.Factory.create( document.getElementById( "container" ) );

            wrapper.ready( function ( formula ) {
                // this 也指向 formula, 也就是 formula === this

                var exps = [
                    new kf.TextExpression( "abcdefghijklmnopqrstuvwxyz", "KF AMS ROMAN" ),
                    new kf.TextExpression( "ABCDEFGHIJKLMNOPQRSTUVWXYZ", "KF AMS ROMAN" )
                ];

                kity.Utils.each( exps, function ( exp ) {
                    formula.appendExpression( exp );
                } );

            } );

        };

    </script>
</head>
<body>
    <h1>罗马字符</h1>
    <p style="font-family: 'KF AMS ROMAN'; font-size: 50px; line-height: 1em;">
        abcdef
    </p>
    <p>
        构造方法： new kf.Text( "abc", "KF AMS ROMAN" );
    </p>
    <p>
        基本字符集包含了0-9，a-z，A-Z，+，-，=，<，>，'，|，[，]，(，) 等字符， 这些字符可以不经转义直接输入。
    </p>
    <div id="container"></div>
</body>
</html>
