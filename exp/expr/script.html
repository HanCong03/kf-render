<!DOCTYPE html>
<html>
<head>
    <title>上下标表达式</title>
    <meta charset="utf-8">
    <script src="../../dev-lib/kitygraph.all.js"></script>
    <script src="../../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../../src'
        });
    </script>
    <script src="../../dev-lib/exports.js"></script>
    <script src="../../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var formula = new kf.Formula( document.getElementById( "container" ), {
                        autoresize: false
                    } ),
                exps = [
                    new kf.CombinationExpression( "a", new kf.SuperscriptExpression( "a", "2" ), "+", new kf.SuperscriptExpression( "b", "2" ), "=", new kf.SuperscriptExpression( "c", "2" ) ),
                    new kf.CombinationExpression( new kf.SubscriptExpression( "x", "1" ), "+", new kf.SubscriptExpression( "x", "2" ) ),
                    new kf.CombinationExpression( new kf.ScriptExpression( null, "n", "1" ), "Y" )
                ];


            kity.Utils.each( exps, function ( exp ) {
                formula.appendExpression( exp );
            } );

        };

    </script>
</head>
<body>
    <h1>上下标表达式</h1>
    <p>
        构造方法： new kf.Text( "\\\\to \\\\gets \\\\subseteq" );
    </p>
    <p>
        特殊符号其本质仍然是一个文本序列，不同于基本字符的是这些符号需要通过转义之后才能输入。注：希腊字符也是特殊符号的一类。
    </p>
    <div id="container"></div>
</body>
</html>
